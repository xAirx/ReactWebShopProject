
name: Push Container to Heroku to Development

on:
  push:
    branches:
      - development
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development')
    env:
     HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Install Dependencies - yarn install
      run: yarn install
    - name: Unit tests - yarn test
      run: yarn test
      
      
    - name: Set Dev Environment
      if: github.ref == 'refs/heads/development'
      run: echo "::set-env name=ENVIRONMENT::development", echo "::set-env name=GitName::development"

    - name: Set Production Environment
      if: github.ref == 'refs/heads/master'
      run: echo "::set-env name=ENVIRONMENT::production", echo "::set-env name=GitName::master"

    - name: Push to Heroku
      run: git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/webshopproject-$ENVIRONMENT.git origin/$Gitname:master




